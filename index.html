<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ang pao</title>
    <style>
      body {
        margin: 0;
        display: flex;
        justify-content: center;
      }
      img {
        width: 350px;
        cursor: pointer;
        transition: all 0.3s;
      }
      .moving {
        transform: translateY(150%);
      }
    </style>
  </head>
  <body>
    <img src="Chinese-New-Year-101-In-Article-Angpao-2-removebg-preview.png" alt="" />
    <script>
      const angPao = document.querySelector("img");
      angPao.addEventListener("mouseover", () => {
        angPao.classList.toggle("moving");
      });
    </script>
  </body>
</html>
